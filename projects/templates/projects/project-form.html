{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
           <!-- <a class="backButton" href="#"><i class="im im-angle-left"></i></a>-->
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
               {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }}</label>
                    {{field}}
                </div>
            {% endfor %}

            <div class="project__tags">
                {% for tag in project.tags.all %}
              <div class="project--tags tag tag--pill tag--main" data-tag="{{tag.id}}" data-project="{{project.id}}">
                {{tag}} &#215;
              </div>
              {% endfor %}
              <label for="tags">Add New Tags</label>
              <textarea name="newtags" id="tags" class="input"></textarea>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
